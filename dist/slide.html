<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>slide</title>
<link href="css/app.css" rel="stylesheet"><script type="text/javascript" src="lib.js"></script><script type="text/javascript" src="app.js"></script></head>

<body>

<div id="root">

  <h3 class="ui-title"><span>默认</span></h3>

  <div class="content-box">
    <div class="slide" id="slide01"></div>
  </div>

  <h3 class="ui-title"><span>自定义图文 + 点击触发回调</span></h3>

  <div class="content-box">
    <div class="slide" id="slide02"></div>
  </div>

  <h3 class="ui-title"><span>无缝循环 + 箭头控制</span></h3>

  <div class="content-box">
    <div class="slide" id="slide03"></div>
  </div>

  <h3 class="ui-title"><span>垂直切换</span></h3>

  <div class="content-box">
    <div class="slide" id="slide04"></div>
  </div>

  <h3 class="ui-title"><span>透明度切换</span></h3>

  <div class="content-box">
    <div class="slide" id="slide05"></div>
  </div>


  <div class="content-box" style="padding: 10px;">
    <a href="slide-fullpage.html">fullPage demo</a>
  </div>

</div>

<script>

mc.slide('.slide#slide01');

mc.slide('.slide#slide02', {
  data: [
    {
      img: 'src/img/spring.jpg',
      callback: function() {
        window.open('https://baike.baidu.com/item/%E6%98%A5%E5%AD%A3');
      }
    },
    {
      img: 'src/img/summer.jpg',
      callback: function() {
        window.open('https://baike.baidu.com/item/%E5%A4%8F%E5%AD%A3/22299');
      }
    },
    {
      img: 'src/img/autumn.jpg',
      callback: function() {
        window.open('https://baike.baidu.com/item/%E7%A7%8B%E5%AD%A3');
      }
    },
    {
      img: 'src/img/winter.jpg',
      callback: function() {
        window.open('https://baike.baidu.com/item/%E5%86%AC%E5%AD%A3/2655');
      }
    },
    {
      html: `<div class="user-content">
                  <h2>page5</h2>
                  <p>此屏为HTML内容，用户可自定义，点击后将弹出内容</p>
                </div>`,
      callback: function() {
        alert('html content');
      }
    },
    {
     html: `<div class="user-content">
              <h2>page6</h2>
              <p>每屏的子元素不受slide事件影响</p>
              <p><a href="javascript:;" onClick="alert('page6')">弹出测试内容</a> <a href="https://www.baidu.com" target="_blank">跳转至baidu</a></p>
            </div>`
    }
  ]
});

mc.slide('.slide#slide03', {
  loop: true,
  action: true,
  data: [
    {
      img: 'src/img/spring.jpg'
    },
    {
      img: 'src/img/summer.jpg'
    },
    {
      img: 'src/img/autumn.jpg'
    },
    {
      img: 'src/img/winter.jpg'
    }
  ]
});

mc.slide('.slide#slide04', {
  dirType: 'vertical'
});

mc.slide('.slide#slide05', {
  mode: 'fade-in-out'
});

</script>
</body>

</html>
