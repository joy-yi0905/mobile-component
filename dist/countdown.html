<!DOCTYPE html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> <title>countdown</title> <link href="css/mc.min.css" rel="stylesheet"><script type="text/javascript" src="zepto.min.js"></script><script type="text/javascript" src="mc.min.js"></script></head> <body> <div id=root> <h3 class=ui-title><span>默认</span></h3> <div class=content-box> <div id=box1></div> <button id=btn1>暂停1</button> </div> <h3 class=ui-title><span>自定义：格式化 + 毫秒</span></h3> <div class=content-box> <div id=box2></div> <button id=btn2>暂停2</button> </div> <h3 class=ui-title><span>自定义：时间戳 - 10秒倒计时</span></h3> <div class=content-box> <div id=box3></div> <button id=btn3>开始10秒倒计时</button> </div> </div> <script>var Countdown=mc.countdown,c1=new Countdown({change:function(n){var t="",e=0;for(var i in n)t+=n[i]+" "+"年天时分秒".charAt(e++)+" ";document.getElementById("box1").innerHTML=t}});c1.start(),document.getElementById("btn1").onclick=function(){c1.starting?(c1.stop(),this.innerHTML="继续1"):(c1.start(),this.innerHTML="暂停1")};var c2=new Countdown({end:"2018/06/01",isFormat:!0,isMilliSecond:!0,change:function(n){var t="",e=0;for(var i in n)t+=n[i]+" "+"年天时分秒".charAt(e++)+" ";document.getElementById("box2").innerHTML=t}});c2.start(),document.getElementById("btn2").onclick=function(){c2.starting?(c2.stop(),this.innerHTML="继续2"):(c2.start(),this.innerHTML="暂停2")};var c3=new Countdown({isMilliSecond:!0,timestamp:10,change:function(n){var t="",e=0;for(var i in n)t+=n[i]+" "+"年天时分秒".charAt(e++)+" ";document.getElementById("box3").innerHTML=t},over:function(){document.getElementById("btn3").setAttribute("disabled","disabled")}});document.getElementById("btn3").onclick=function(){"开始10秒倒计时"===this.innerHTML?(c3.start(),this.innerHTML="暂停3"):c3.starting?(c3.stop(),this.innerHTML="继续3"):(c3.start(),this.innerHTML="暂停3")}</script> </body> </html>
