<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>form</title>
<link href="css/mc.min.css" rel="stylesheet"><script type="text/javascript" src="zepto.min.js"></script><script type="text/javascript" src="mc.min.js"></script></head>
<body>

<div id="root">


  <h3 class="ui-title"><span>输入框-表单</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="form">
      <ul class="list">
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">用户名</div>
              <div class="val"><input type="text" placeholder="输入用户名" /></div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">密码</div>
              <div class="val"><input type="password" placeholder="输入密码" /></div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">图片验证</div>
              <div class="val"><input type="password" placeholder="输入图片码" /></div>
            </div>
            <div class="item-extra">
              <img src="https://via.placeholder.com/80x47" alt="" class="img-code">
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">短信验证</div>
              <div class="val"><input type="password" placeholder="输入短信码" /></div>
            </div>
            <div class="item-extra">
              <a href="" class="button button-fill button-verification-code">获取验证码</a>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">文本域多行</div>
              <div class="val"><textarea placeholder="输入文本域多行"></textarea></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>


  <h3 class="ui-title"><span>选择控件-表单</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="form">
      <ul class="list">
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">单选</div>
              <div class="val">
                <label class="from-label">
                  <input type="radio" name="type-radio" value="类型A" checked/>
                  <span>类型A</span>
                </label>
                <label class="from-label">
                  <input type="radio" name="type-radio" value="类型B"/>
                  <span>类型B</span>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">多选</div>
              <div class="val">
                <label class="from-label">
                  <input type="checkbox" name="type-checkbox" value="类型A" checked/>
                  <span>类型A</span>
                </label>
                <label class="from-label">
                  <input type="checkbox" name="type-checkbox" value="类型B"/>
                  <span>类型B</span>
                </label>
                <label class="from-label">
                  <input type="checkbox" name="type-checkbox" value="类型C"/>
                  <span>类型C</span>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">性别</div>
              <div class="val">
                <select name="gender" id="">
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
            </div>
            <div class="item-extra">
              <i class="icon icon-unfold"></i>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">开关</div>
              <div class="val">
                <label class="label-switch">
                  <input type="checkbox" />
                </label>
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">日期</div>
              <div class="val">
                <input type="date">
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-main">
              <div class="key">时间</div>
              <div class="val">
                <input type="time" value="10:00">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>


  <h3 class="ui-title"><span>单选-表单</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="form">
      <ul class="list">
        <li class="item">
          <label class="item-content item-label-radio">
            <input type="radio" name="type-radio" value="类型A" checked/>
            <div class="item-main">
              <div class="text">类型A</div>
            </div>
            <div class="item-extra">
              <i class="icon icon-select"></i>
            </div>
          </label>
        </li>
        <li class="item">
          <label class="item-content item-label-radio">
            <input type="radio" name="type-radio" value="类型B"/>
            <div class="item-main">
              <div class="text">类型B</div>
            </div>
            <div class="item-extra">
              <i class="icon icon-select"></i>
            </div>
          </label>
        </li>
        <li class="item">
          <label class="item-content item-label-radio">
            <input type="radio" name="type-radio" value="类型C"/>
            <div class="item-main">
              <div class="text">类型C</div>
            </div>
            <div class="item-extra">
              <i class="icon icon-select"></i>
            </div>
          </label>
        </li>
      </ul>
    </div>
  </div>


  <h3 class="ui-title"><span>多选-表单</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="form">
      <ul class="list">
        <li class="item">
          <label class="item-content item-label-checkbox">
            <input type="checkbox" name="type-checkbox" value="类型A" checked/>
            <div class="item-main">
              <div class="text">类型A</div>
            </div>
            <div class="item-extra">
              <i class="icon icon-select"></i>
            </div>
          </label>
        </li>
        <li class="item">
          <label class="item-content item-label-checkbox">
            <input type="checkbox" name="type-checkbox" value="类型B"/>
            <div class="item-main">
              <div class="text">类型B</div>
            </div>
            <div class="item-extra">
              <i class="icon icon-select"></i>
            </div>
          </label>
        </li>
        <li class="item">
          <label class="item-content item-label-checkbox">
            <input type="checkbox" name="type-checkbox" value="类型C"/>
            <div class="item-main">
              <div class="text">类型C</div>
            </div>
            <div class="item-extra">
              <i class="icon icon-select"></i>
            </div>
          </label>
        </li>
      </ul>
    </div>
  </div>


  <h3 class="ui-title"><span>复合-表单</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="form">
      <ul class="list">
        <li class="item">
          <div class="item-content">
            <div class="item-thumb">
              <i class="icon icon-username"></i>
            </div>
            <div class="item-main">
              <div class="key">用户名</div>
              <div class="val">
                <input type="text" placeholder="请输入用户名">
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-thumb">
              <i class="icon icon-password"></i>
            </div>
            <div class="item-main">
              <div class="key">密码</div>
              <div class="val">
                <input type="text" placeholder="请输入密码">
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-thumb">
              <i class="icon icon-card"></i>
            </div>
            <div class="item-main">
              <div class="key">卡号</div>
              <div class="val">
                <input type="text" placeholder="23365854585545555">
              </div>
            </div>
            <div class="item-extra">
              <i class="icon icon-loading"></i>
            </div>
          </div>
        </li>
        <li class="item">
          <div class="item-content">
            <div class="item-thumb">
              <i class="icon icon-message"></i>
            </div>
            <div class="item-main">
              <div class="key">文本域多行</div>
              <div class="val"><textarea placeholder="输入文本域多行"></textarea></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
