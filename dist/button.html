<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>button</title>
<link href="css/mc.min.css" rel="stylesheet"><script type="text/javascript" src="zepto.min.js"></script><script type="text/javascript" src="mc.min.js"></script></head>
<body>

<div id="root">


  <h3 class="ui-title"><span>基本-按钮（空心、实心、圆角、不可点）</span></h3>

  <div class="content-box">
    <a href="#" class="button">普通</a>
    <a href="#" class="button button-big">普通大按钮</a>
    <a href="#" class="button button-big button-round">圆角按钮</a>
    <a href="#" class="button button-big button-round button-fill">填充按钮</a>
    <a href="#" class="button button-big button-round button-fill disabled">不可用</a>
  </div>


  <h3 class="ui-title"><span>一组-按钮</span></h3>

  <div class="content-box">
    <div class="button-row">
      <a href="#" class="button">普通</a>
      <a href="#" class="button button-fill">普通</a>
      <a href="#" class="button">普通</a>
    </div>
    <div class="button-row button-row-round">
      <a href="#" class="button">普通</a>
      <a href="#" class="button button-fill">普通</a>
      <a href="#" class="button">普通</a>
    </div>
    <div class="button-row button-row-round">
      <a href="#" class="button">普通</a>
      <a href="#" class="button">普通</a>
      <a href="#" class="button">普通</a>
    </div>
    <div class="button-row button-row-gap">
      <a href="#" class="button">普通</a>
      <a href="#" class="button button-fill">填充</a>
    </div>
    <div class="button-row button-row-gap button-row-round">
      <a href="#" class="button button-round">普通</a>
      <a href="#" class="button button-round button-fill">填充</a>
      <a href="#" class="button button-round">普通</a>
    </div>
  </div>


  <h3 class="ui-title"><span>带图标-按钮</span></h3>

  <div class="content-box">
    <a href="#" class="button button-icon"><i class="icon icon-loading icon-loading-dot"></i><span>加载中...</span></a>
    <a href="#" class="button button-icon"><i class="icon icon-download"></i><span>下载</span></a>
  </div>

</div>

</body>
</html>
