    <p><a href="javascript:;" class="button button-dialog-button">显示dialog-自定义按钮</a></p>
    <p><a href="javascript:;" class="button button-dialog-button-no">显示dialog-没有按钮-可关闭</a></p>

<script>

$('.button-dialog-content').on('click', function() {
  mc.showDialog('Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。');
});

$('.button-dialog-title-content').on('click', function() {
  mc.showDialog({
    title: 'Lorem Ipsum',
    text: 'Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。'
  });
});

$('.button-dialog-button').on('click', function() {
  mc.showDialog({
    title: 'Lorem Ipsum',
    text: 'Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。',
    button: [
      {
        text: '取消',
        click: function() {
          mc.hideDialog();
        }
      },
      {
        text: '确认',
        click: function() {
          mc.hideDialog(() => {
            mc.showDialog('callback');
          });
        }
      }
    ]
  });
});

$('.button-dialog-button-no').on('click', function() {
  mc.showDialog({
    title: 'Lorem Ipsum',
    text: 'Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。',
    button: 'none',
    close: true
  });
});

</script>
