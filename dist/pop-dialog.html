<!DOCTYPE html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> <title>dialog</title> <link href="css/mc.min.css" rel="stylesheet"><script type="text/javascript" src="zepto.min.js"></script><script type="text/javascript" src="mc.min.js"></script></head> <body> <div id=root> <h3 class=ui-title><span>dialog</span></h3> <div class=content-box> <p><a href=javascript:; class="button button-dialog-content">显示dialog-内容</a></p> <p><a href=javascript:; class="button button-dialog-title-content">显示dialog-标题+内容</a></p> <p><a href=javascript:; class="button button-dialog-button">显示dialog-自定义按钮</a></p> </div> </div> <script> $('.button-dialog-content').on('click', function() {
  mc.showDialog('Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。');
});

$('.button-dialog-title-content').on('click', function() {
  mc.showDialog({
    title: 'Lorem Ipsum',
    text: 'Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。'
  });
});

$('.button-dialog-button').on('click', function() {
  mc.showDialog({
    title: 'Lorem Ipsum',
    text: 'Lorem Ipsum，也称乱数假文或者哑元文本， 是印刷及排版领域所常用的虚拟文字。',
    button: [
      {
        text: '取消',
        click: function() {
          mc.hideDialog();
        }
      },
      {
        text: '确认',
        click: function() {
          mc.hideDialog(() => {
            mc.showDialog('callback');
          });
        }
      }
    ]
  });
}); </script> </body> </html>
