<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>grid</title>
<link href="css/mc.min.css" rel="stylesheet"><script type="text/javascript" src="zepto.min.js"></script><script type="text/javascript" src="mc.min.js"></script></head>
<body>

<div id="root">


  <h3 class="ui-title"><span>均等无空隙-栅格</span></h3>

  <div class="content-box">
    <div class="col-group">
      <div class="col-20">20%</div>
      <div class="col-20">20%</div>
      <div class="col-20">20%</div>
      <div class="col-20">20%</div>
      <div class="col-20">20%</div>
    </div>
    <div class="col-group">
      <div class="col-25">25%</div>
      <div class="col-25">25%</div>
      <div class="col-25">25%</div>
      <div class="col-25">25%</div>
    </div>
    <div class="col-group">
      <div class="col-33">33.3%</div>
      <div class="col-33">33.3%</div>
      <div class="col-33">33.3%</div>
    </div>
    <div class="col-group">
      <div class="col-50">50%</div>
      <div class="col-50">50%</div>
    </div>
  </div>


  <h3 class="ui-title"><span>不均等无空隙-栅格</span></h3>

  <div class="content-box">
    <div class="col-group">
      <div class="col-10">10%</div>
      <div class="col-90">90%</div>
    </div>
    <div class="col-group">
      <div class="col-25">25%</div>
      <div class="col-75">75%</div>
    </div>
  </div>


  <h3 class="ui-title"><span>均等（不均等）有空隙-栅格</span></h3>

  <div class="content-box">
    <div class="col-group col-group-gap">
      <div class="col-50">50%</div>
      <div class="col-50">50%</div>
    </div>
    <div class="col-group col-group-gap">
      <div class="col-25">25%</div>
      <div class="col-75">75%</div>
    </div>
    <div class="col-group col-group-gap">
      <div class="col-25">25%</div>
      <div class="col-25">25%</div>
      <div class="col-50">50%</div>
    </div>
  </div>

</div>

</body>
</html>
