<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>tab</title>
</head>
<body>

<div id="root">


  <h3 class="ui-title"><span>tab切换-默认</span></h3>

  <div class="content-box">
    <div class="button-row button-row-round">
      <a href="#tab1" class="button tab-link active">tab1</a>
      <a href="#tab2" class="button tab-link">tab2</a>
      <a href="#tab3" class="button tab-link">tab3</a>
    </div>

    <div class="tab-group">
      <div class="tabs">
        <div id="tab1" class="tab active">
          <p>tab11111 content</p>
        </div>
        <div id="tab2" class="tab">
          <p>tab22222 content</p>
        </div>
        <div id="tab3" class="tab">
          <p>tab33333 content</p>
        </div>
      </div>
    </div>
  </div>


  <h3 class="ui-title"><span>tab切换-动画</span></h3>

  <div class="content-box">
    <div class="button-row button-row-round">
      <a href="#tab4" class="button tab-link active">tab4</a>
      <a href="#tab5" class="button tab-link">tab5</a>
      <a href="#tab6" class="button tab-link">tab6</a>
    </div>

    <div class="tab-group tab-group-slide">
      <div class="tabs">
        <div id="tab4" class="tab">
          <p>tab44444 content</p>
        </div>
        <div id="tab5" class="tab">
          <p>tab55555 content</p>
        </div>
        <div id="tab6" class="tab">
          <p>tab66666 content</p>
        </div>
      </div>
    </div>
  </div>


</div>

</body>
</html>
