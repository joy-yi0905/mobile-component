<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>toolbar</title>
</head>
<body>

<div id="root">


  <h3 class="ui-title"><span>不带图标-工具栏</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="tool-bar">
      <div class="item">
        <a href="javascript:;">
          <span class="text">首页</span>
        </a>
      </div>
      <div class="item">
        <a href="javascript:;">
          <span class="text">消息</span>
        </a>
      </div>
      <div class="item">
        <a href="javascript:;">
          <span class="text">我的</span>
        </a>
      </div>
    </div>
  </div>


  <h3 class="ui-title"><span>带图标-工具栏</span></h3>

  <div class="content-box" style="margin: 10px 0;">
    <div class="tool-bar">
      <div class="item active">
        <a href="javascript:;">
          <i class="icon icon-home"></i>
          <span class="text">首页</span>
        </a>
      </div>
      <div class="item">
        <a href="javascript:;">
          <i class="icon icon-message">
            <b class="badge">3</b>
          </i>
          <span class="text">消息</span>
        </a>
      </div>
      <div class="item">
        <a href="javascript:;">
          <i class="icon icon-username"></i>
          <span class="text">我的</span>
        </a>
      </div>
    </div>
  </div>


</div>

</body>
</html>
