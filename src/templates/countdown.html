<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>countdown</title>
</head>
<body>

<div id="root">


  <h3 class="ui-title"><span>默认（距离：2030/01/01）</span></h3>

  <div class="content-box">
    <div id="box1"></div>

    <button id="btn1">暂停1</button>
  </div>


  <h3 class="ui-title"><span>自定义：格式化 + 毫秒（距离：2018/06/01）</span></h3>

  <div class="content-box">
    <div id="box2"></div>

    <button id="btn2">暂停2</button>
  </div>


  <h3 class="ui-title"><span>自定义：时间戳 - 10秒倒计时</span></h3>

  <div class="content-box">
    <div id="box3"></div>

    <button id="btn3">开始10秒倒计时</button>
  </div>


</div>

<script>


var Countdown = mc.countdown;


// 默认（距离：2030/01/01）
var c1 = new Countdown({
  change: function(res) {
    var str = '', num = 0, type = '年天时分秒';

    for (var i in res) {
      str += res[i] + ' ' +  type.charAt(num++) + ' ';
    }

    document.getElementById('box1').innerHTML = str;
  }
});

c1.start();

document.getElementById('btn1').onclick = function() {
  if (c1.starting) {
    c1.stop();
    this.innerHTML = '继续1';
  } else {
    c1.start();
    this.innerHTML = '暂停1';
  }
};


// 自定义：格式化 + 毫秒（距离：2018/06/01）
var c2 = new Countdown({
  end: '2018/06/01',
  isFormat: true,
  isMilliSecond: true,
  change: function(res) {
    var str = '', num = 0, type = '年天时分秒';

    for (var i in res) {
      str += res[i] + ' ' +  type.charAt(num++) + ' ';
    }

    document.getElementById('box2').innerHTML = str;
  }
});

c2.start();

document.getElementById('btn2').onclick = function() {
  if (c2.starting) {
    c2.stop();
    this.innerHTML = '继续2';
  } else {
    c2.start();
    this.innerHTML = '暂停2';
  }
};


// 自定义：时间戳 - 10秒倒计时
var c3 = new Countdown({
  isMilliSecond: true,
  timestamp: 10,
  change: function(res) {
    var str = '', num = 0, type = '年天时分秒';

    for (var i in res) {
      str += res[i] + ' ' +  type.charAt(num++) + ' ';
    }

    document.getElementById('box3').innerHTML = str;
  },
  over: function() {
    document.getElementById('btn3').setAttribute('disabled', 'disabled');
  }
});

document.getElementById('btn3').onclick = function() {
  if (this.innerHTML === '开始10秒倒计时') {
    c3.start();

    this.innerHTML = '暂停3';
  } else {
    if (c3.starting) {
      c3.stop();
      this.innerHTML = '继续3';
    } else {
      c3.start();
      this.innerHTML = '暂停3';
    }
  }
};

</script>

</body>
</html>
